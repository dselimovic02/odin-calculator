<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Calculator</title>
    <script src="https://kit.fontawesome.com/4f417245a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="output"></p>
            <p class="input">0</p>
        </div>
        <div class="buttons">
            <div class="row">
                <button type="button" id="clear"><i class="fa-solid fa-trash"></i></button>
                <button type="button" id="delete"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="row">
                <button type="button" class="num">7</button>
                <button type="button" class="num">8</button>
                <button type="button" class="num">9</button>
                <button type="button" class="operator"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="row">
                <button type="button" class="num">4</button>
                <button type="button" class="num">5</button>
                <button type="button" class="num">6</button>
                <button type="button" class="operator"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="row">
                <button type="button" class="num">1</button>
                <button type="button" class="num">2</button>
                <button type="button" class="num">3</button>
                <button type="button" class="operator"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="row">
                <button type="button" class="num">.</button>
                <button type="button" class="num">0</button>
                <button type="button" class="num"><i class="fa-solid fa-equals"></i></button>
                <button type="button" class="operator"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
